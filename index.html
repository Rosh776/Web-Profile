<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Photography Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Ambient Audio -->
    <audio id="ambient-audio" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-ambient-relaxing-guitar-49.mp3" type="audio/mpeg">
    </audio>
    <div class="audio-control" id="audio-control">
        <i class="fas fa-volume-up"></i>
    </div>

    <!-- Hero Video Section -->
    <section id="hero">
        <video autoplay muted loop playsinline id="hero-video">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-waves-coming-to-the-beach-5016-large.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 data-animate="fade-down">Infinite Moments Captured</h1>
            <p data-animate="fade-up">Exploring the world through my lens</p>
        </div>
    </section>

    <!-- Infinite Content Sections -->
    <main id="infinite-content">
        <!-- Sections will be loaded dynamically -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-500px"></i></a>
            <a href="#"><i class="fab fa-flickr"></i></a>
        </div>
        <p>Â© <span id="year"></span> Infinite Photography | No rights reserved</p>
        <p>All media from free sources (Pexels, Pixabay, Mixkit)</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
